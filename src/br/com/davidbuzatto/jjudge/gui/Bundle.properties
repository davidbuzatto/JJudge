MainWindow.menuItemHowToActionPerformed.message=JJudge uses external tools for compilation and/or execution of\n\
the tested programs.\n\n\
To make it possible, it's necessary to modify the PATH\n\
environment variable of your OS to point to the tools that are\n\
necessary or to execute the RunBuilder.bat file that will try\n\
to create a batch file, called run.bat, to perform the appropriate\n\
loading of these dependencies.\n\n\
These tools are:\n\
\    GCC and G++ for C and C++ code;\n\
\    JDK for Java code;\n\
\    WinPython for Python code.\n\n\
Note that you will need the appropriate version of the tool\n\
based on the source code that will be compiled and tested.
