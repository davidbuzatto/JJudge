MainWindow.menuItemHowToActionPerformed.message=O JJudge usa ferramentas externas para compilar e executar os\n\
programas que ser\u00e3o testados.\n\n\
Para que isso seja poss\u00edvel, \u00e9 necess\u00e1rio modificar a vari\u00e1vel\n\
de ambiente PATH do seu SO para apontar para as ferramentas\n\
que s\u00e3o necess\u00e1rias ou ent\u00e3o executar o arquivo RunBuilder.bat\n\
que tentar\u00e1 criar um arquivo em lotes, chamado de run.bat, para a\n\
carga apropriada de tais depend\u00eancias.\n\n\
Essas ferramentas s\u00e3o:\n\
\    GCC e G++ para c\u00f3digo em C e C++;\n\
\    JDK para c\u00f3digo em Java;\n\
\    WinPython para c\u00f3digo em Python.\n\n\
Note que voc\u00ea precisar\u00e1 da vers\u00e3o apropriada da ferramenta que\n\
esteja de acordo com o c\u00f3digo que ser\u00e1 compilado e testado.
MainWindow.menuItemHowToActionPerformed.title=Como configurar e usar
MainWindow.menuItemAboutActionPerformed.message=O JJudge \u00e9 uma aplica\u00e7\u00e3o Java desktop Java que tem como objetivo\n\
automatizar a verifica\u00e7\u00e3o de programas, compilando-os e executando-os,\n\
provendo as entradas e testando se s\u00e3o geradas as sa\u00eddas esperadas.\n\n\
Essa ferramenta foi desenvolvida pelo Professor Dr. David Buzatto\n\
para aplica\u00e7\u00e3o nas disciplinas que ele leciona.
